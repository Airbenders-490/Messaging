name: Build

on: [push, pull_request]

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@master
        with:
          name: source
          path: .

  build:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: source
          path: .
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Mod download
        run: go mod download
      - name: Build
        run: go build
      - name: Create directory for binary
        run: mkdir bin
      - name: Copy binary
        run: cp ./chat bin/chat
      - uses: actions/upload-artifact@master
        with:
          name: binary
          path: bin/

  lint:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: source
          path: .
      - name: Install golangci-lint
        run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.39.0
      - name: Mod download
        run: go mod download
      - name: Execute Linter
        run: $(go env GOPATH)/bin/golangci-lint run -v
